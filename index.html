<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------------- bootstrap css --------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!----------------- css----------------->
    <link rel="stylesheet" href="style.css">

    <title>FOOD DB</title>
</head>
<body>
    



    <div class="input-group mb-3 w-50 mx-auto mt-5">

            <input type="text" id="input-form" class="form-control border-danger" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">

            <button class="btn btn-outline-danger" type="button" id="search-button" >search</button>
    </div>
    
    <!-- spinner  -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>


    <div id="item-details"  style="width:400px; margin-top: 50px;" class="mx-auto" ></div>

    <div id="error-message" style="margin-top: 20%;"></div>
    
    <div id="items-container">  </div>
