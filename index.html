<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------- bootstrap icon --------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!----------------- bootstrap css --------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!----------------- css----------------->
    <link rel="stylesheet" href="style.css" />

    <!----------------- favicon ----------->
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/338/22/png-clipart-computer-icons-food-storage-grocery-store-others-food-text.png" type="image/x-icon">
    <title>FOOD DB</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold ms-5" href="#">The Love Of Food</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Recipes</a>
              </li>
              <li
                class="nav-item mx-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="bi bi-basket nav-link fw-bolder text-primary"
                  ><span class="mx-2" id="cartCount">0</span></i
                >

                <!-- Button trigger modal -->

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div
                    class="
                      modal-dialog modal-dialog-centered modal-dialog-scrollable
                    "
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Your platters
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <!-- here all selected products goes -->
                      <div class="modal-body" id="cartProducts"></div>
                      <!--  -->
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          id="confirm-order"
                          class="btn btn-primary"
                        >
                          Confirm Order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!------------- search input ----------->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
      <input
        type="text"
        id="input-form"
        class="form-control border-dark"
        placeholder="Search the food you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />

      <button class="btn btn-outline-dark" type="button" id="search-button">
        search
      </button>
    </div>

    <!-- spinner  -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- item details  -->
    <div
      id="item-details"
      style="width: 400px; margin-top: 50px"
      class="mx-auto"
    ></div>
    <!--errror message  -->
    <div id="error-message" style="margin-top: 20%"></div>
    <!-- search error -->
    <div id="search-error"></div>
    <!-- item box -->
    <div id="items-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
